<h3>
  Generating Recipes by Connecting to the API
</h3>
<h4>Recipes Received from Preloaded Query:</h4>
<ul class = "recipes" *ngFor = "let recipe of recipesList">
  <div *ngIf = "recipesList?.length > 0">
  <li>{{recipe.title}}</li>
</div>

</ul>
<button (click)= "loadRecipes()">Load Recipes</button>
