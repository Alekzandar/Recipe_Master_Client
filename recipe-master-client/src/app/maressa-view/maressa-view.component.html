<div class="container">
  <h1>Log In</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="username" class="center-block">Username:</label>
      <input class="form-control" formControlName="username" type="text" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" type="password" formControlName="password" />
    </div>
    <div class="alert alert-danger" *ngIf="badLogIn==true">
        <strong>Warning! Invalid credientials. </strong>
      </div>
    <div class="panel-footer">
      <button [disabled]="loading" class="btn btn-primary">Login</button>
    </div>
    
  </form>
</div>
