<div ng-app="myApp" ng-controller="formCtrl">
<form novalidate id="formCtrl" name="Form">
    <div class="form-group">
      <label for="InputUsername">Username</label>
      <input type="username" class="form-control" data-ng-model="user.username"
      id="InputUsername" name="user" placeholder="Enter username">
      <span style="color:red" ng-show="Form.user.$dirty && Form.user.$invalid">
      <span ng-show="Form.user.$error.required">Username is required.</span>
      </span>
    </div>
    <div class="form-group">
      <label for="InputPassword">Password</label>
      <input type="password" class="form-control" data-ng-model="user.password" id="InputPassword" placeholder="Password">
      <span style="color:red" ng-show="Form.password.$dirty && Form.password.$invalid">
      <span ng-show="Form.[password.$error.required">Password is required.</span>
      </span>
    </div>
    <button type="submit" ng-disabled="myForm.user.$dirty && myForm.user.$invalid ||
    myForm.email.$dirty && myForm.email.$invalid" class="btn btn-primary">Submit</button>
  </form>
</div>
