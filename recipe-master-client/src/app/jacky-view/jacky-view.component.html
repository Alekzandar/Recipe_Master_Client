<h2> Search for Recipes by Ingredients</h2>
<ul>
  <li>Your Ingredients: {{ names|lowercase }} </li>
</ul>
<br>
<input type="text" [(ngModel)]="names">
<br>
<br>
<button (click)="nameLoad()">Search Recipes!</button>

<ul class="recipes" *ngFor="let recipe of recipesList">
  <div *ngIf="recipesList?.length > 0">
    <h3>{{recipe.title}}</h3>
    <li><img [src]="recipe.image" /></li>
    <h4>Missing Ingredients: {{recipe.missedIngredientCount}}</h4>
    <article *ngFor="let missed of recipe.missedIngredients; let i = index">
      <li>{{objectKeys(missed)}}</li>

    </article>
    <hr>

  </div>

</ul>
