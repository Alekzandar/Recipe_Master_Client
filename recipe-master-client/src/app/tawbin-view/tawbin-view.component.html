<div class="container">
  <div class="jumbotron">
    <h2>
      Try out our Recipe of the Day..!!
    </h2>

    <div *ngIf="randRecipeList">
      <p><b>Recipe Title: </b><br>{{ randRecipeList[0][0].title}}</p>
      <img [src] = "randRecipeList[0][0].image" alt = "Random Recipe Img" crossorigin="anonymous">
      <p><b>Preparation Time: </b><br>{{ randRecipeList[0][0].readyInMinutes}} Minutes</p>
      <p><b>Serving Size: </b><br>{{ randRecipeList[0][0].servings}}</p>
      <p><b>Instructions: </b><br> {{ randRecipeList[0][0].instructions}}</p>

    </div>
    <button class="btn btn-default" (click)="loadRandomRecipes()"> Recipe of the Day</button>
  </div>
  <hr>
  <app-jacky-view></app-jacky-view>
</div>
