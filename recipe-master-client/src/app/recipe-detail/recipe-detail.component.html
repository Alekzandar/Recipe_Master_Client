<section class="section mt-5">
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div>
					<img alt="Dish" class="img-fluid" [src]="recipeImage" />
				</div>
			</div>
			<div class="col-md-6 col-lg-5 ml-auto d-flex align-items-center mt-4 mt-md-0">
				<div>
					<h2>Title: {{recipeTitle}}</h2>
					<p class="margin-top-s">Servings{{recipeServings}}</p>
					Cheap: {{recipeCheap}}
					Additional ingredients
					<div *ngFor="let extended of extendedIngredientsName">
						<li>{{extended}}</li>
					</div>
				</div>
			</div>
		</div>
		<h4>Instructions: </h4>
		<br>
		<p class="text-center">{{recipeDirection}}</p>
	</div>
</section>
