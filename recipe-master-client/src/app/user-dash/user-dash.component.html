<div class="container">
  <h1>Favorite Recipes</h1>
  
  <table class="table table-hover" cellspacing="0">
    <thead>
      <tr>
        <th>Recipe</th>
        <th>Recipe Ingredients</th>
        <th>Make Me!</th>
        <th>Get Cooking</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let recipe of userRecipes">
          <td>{{recipe.title}}</td>
          <td>{{recipe.ingredients}}</td>
          <td><img [src] = "recipe.image"></td>
          <td><button class="btn btn-outline-warning" (click)= "recipeDetail(recipe)">More Details</button></td>
        </tr>
      </tbody>
    </table>
    </div>
